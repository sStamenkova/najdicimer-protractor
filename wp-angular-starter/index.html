<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">

  <title>Најди го цимерот што ти треба</title>

  <!-- Concatenated CSS -->
  <link href="../dest/lib.css?rev=01d83f6b96dbe56338efcb6e0d5b405b" rel="stylesheet">
  <link href="../dest/app.css?rev=24036d7d98d6a3d91b2962ff3757fb56" rel="stylesheet">

  <link rel="stylesheet" href="css/overriden-nav.css">

  <link rel="stylesheet" href="bower_components/ng-notifications-bar/css/ngNotificationsBar.min.css">



  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body ng-app="wp-angular-starter" ng-cloak class="ng-cloak" ui-router-styles>

<notifications-bar class="notifications" closeIcon="fa fa-times-circle" style="z-index:10;"></notifications-bar>
<nav class="navbar navbar-default navbar-fixed-top" style="z-index:9;">

  <div class="container-fluid">
    <div class="navbar-header" style="margin-top:-1%;">
      <button style="border:none;" type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <a href=""><i class="fa fa-bars"></i></a>
      </button>
      <a class="navbar-brand active" ui-sref="home"><img src="img/logo.png" class="img-responsive"></a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li data-ng-show="isLoggedIn" id="newListing"><a ui-sref="create-listing">Нов оглас</a></li>
        <li><a ui-sref="view-listings" id="showListings">Огласи</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li data-ng-show="isAdmin"><a href="javascript:void(0);" data-ng-click="adminPanel();"><span
                class="fa fa-dashboard"></span> Админ област</a></li>
        <li data-ng-show="isLoggedIn"  id="userName">
          <a href="javascript:void(0);" class="dropdown-toggle" type="button" id="dropdownMenu1"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <i class="fa fa-user"></i> {{userName}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

            <li id="recievedMessages"><a ui-sref="inbox"><i class="fa fa-inbox"></i> Примени пораки</a></li>
            <li id="sentMessages"><a ui-sref="outbox"><i class="fa fa-paper-plane"></i> Испратени пораки</a></li>
            <li id="profilePage"><a ui-sref="profile"><i class="fa fa-user"></i> Профил</a></li>

            <li role="separator" class="divider"></li>
            <li><a href="javascript:void(0);" data-ng-click="logout();" id="logoutButton"><span class="fa fa-sign-out"></span>
              Одјави се</a></li>
          </ul>
        </li>
        <li data-ng-hide="isLoggedIn" id="loginButton"><a ui-sref="log-in"><span class="fa fa-user"></span> Најава</a></li>
        <li data-ng-hide="isLoggedIn" id="signupButton"><a ui-sref="sign-up"><span class="fa fa-sign-in"></span> Регистрирај
          ме</a></li>
      </ul>
    </div>
  </div>
</nav>
<notifications-bar style="z-index:10;" class="notifications"
                   closeIcon="fa fa-times-circle"></notifications-bar>
<div ui-view style="height: 100%;"></div>
<!-- Concatenated libraries -->
<script src="../dest/lib.js?rev=a5da2868abe1e39d913df6898f9cd0b7"></script>
<!-- Concatenated application -->
<script src="../dest/src.js?rev=ebf7c371237bd9bdd8bb7aef1255d2e5"></script>
<!-- All html templates -->
<script src="../dest/templates.js?rev=c2a0678a5a41bd18186325b716b36b88"></script>

<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDMyT0hlU4u9mJGaokKUHEDqnkHdt369eA&v=3.exp">
</script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/angular-ui-router-styles/ui-router-styles.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDMyT0hlU4u9mJGaokKUHEDqnkHdt369eA&v=3.exp">
</script>
